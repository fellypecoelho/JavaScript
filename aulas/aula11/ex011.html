<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nacionalidade Fellype</title>
</head>
<body>
  <h1>Nacionalidade</h1>
  Em qual país você nasceu?
  <input type="text" name="pais" id="pais">
  <input type="button" value="Pesquisar" onclick="processar()">
  <div id="res"></div>



  <script>
    function processar() {
      var nacionalidade = window.document.getElementById('pais')
      var res = window.document.getElementById('res')

      var vel = String(nacionalidade.value)
      
      res.innerHTML = `Você nasceu em ${vel}<br>`

      if (nacionalidade == 'Brasil') {
      res.innerHTML += `Você é SIM um Brasileiro!`
      } else {
      res.innerHTML += `Você é um Estrangeiro`
      }
    }
  </script>
  
</body>
</html>
